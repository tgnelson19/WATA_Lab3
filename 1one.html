<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #ccc;
			padding: 10px;
			text-align: center;
		}
		nav a {
			display: inline-block;
			margin: 0 10px;
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		article {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #999;
			margin: 10px;
			padding: 20px;
			text-align: center;
			max-width: 400px;
			min-width: 250px;
		}
		article img {
			max-width: 100%;
			height: auto;
		}
		h1, h2 {
			text-align: center;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Website</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Contact</a>
	</nav>
	<main>
		<article>
			<h2>Image 1</h2>
			<img src="image1.jpg" alt="Image 1">
			<p>Description of image 1</p>
		</article>
		<article>
			<h2>Image 2</h2>
			<img src="image2.jpg" alt="Image 2">
			<p>Description of image 2</p>
		</article>
		<article>
			<h2>Image 3</h2>
			<img src="image3.jpg" alt="Image 3">
			<p>Description of image 3</p>
		</article>
	</main>
</body>
</html>
