<!DOCTYPE html>
<html>
<head>
	<title>Alan's Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #fff;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #9e0000;
			padding: 10px;
			text-align: center;
		}
		nav a {
			display: inline-block;
			margin: 0 10px;
			color: #333;
			text-decoration: none;
			font-weight: bold;
		}
		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		article {
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #999;
			margin: 10px;
			padding: 20px;
			text-align: center;
			max-width: 400px;
			min-width: 250px;
		}
		article img {
			max-width: 100%;
			height: auto;
		}
		h1, h2 {
			text-align: center;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>Team ATAW</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Alan</a>
		<a href="#">Tyler</a>
        <a href="#">Aleadin</a>
		<a href="#">Wasil</a>
	</nav>
	<main>
		<article>
			<h2>About Me</h2>
			<img src="images/Alan page images/IMG_8336.jpg" alt="Image 1">
			<p>Hello, my name is Alan Ramirez and I am a fourth year electrical engineer.</p>
		</article>
		<article>
			<h2>Image 2</h2>
			<img src="images/image2.jpg" alt="Image 2">
			<p>Description of image 2</p>
		</article>
		<article>
			<h2>Image 3</h2>
			<img src="images/image3.jpg" alt="Image 3">
			<p>Description of image 3</p>
		</article>
	</main>
</body>
</html>
