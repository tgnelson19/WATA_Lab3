<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #b1b1b1;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #a7a7a7;
			color: #969696;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #d5d1ff;
			padding: 10px;
			text-align: center;
		}
		nav a {
			display: inline-block;
			margin: 0 10px;
			color: #444444;
			text-decoration: none;
			font-weight: bold;
		}
		nav a:hover {
			color: #cbcbcb;
			background-color: #707070;
			padding: 5px 10px;
			border-radius: 5px;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		article {
			background-color: #818181;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #d8d5ff;
			margin: 10px;
			padding: 20px;
			text-align: center;
			max-width: 400px;
			min-width: 250px;
		}
		article img {
			max-width: 100%;
			height: auto;
		}
		h1, h2 {
			text-align: center;
			margin: 20px 0;
		}
	</style>
</head>
<body>
	<header>
		<h1>My Website</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">This Is The Middle Button</a>
		<a href="#">Members</a>
	</nav>
	<main>
		<article>
			<h2>DotHog</h2>
			<img src="images/Tyler'sImages/tylerfirstimage.jpg" alt="Heyo">
			<p>DotHog</p>
		</article>
		<article>
			<h2>Baby</h2>
			<img src="images/Tyler'sImages/tylersecondimage.jpg" alt="Heyo Again">
			<p>Baby</p>
		</article>
	</main>
</body>
</html>
